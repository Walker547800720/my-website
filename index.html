<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px 0;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <section>
        <p>你好！我是一个热爱编程和设计的探索者。</p >
        < img src="https://picsum.photos/300" alt="随机图片">
        <p>点击访问我的博客</p >
    </section>
</body>
</html>
