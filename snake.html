<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇小游戏</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
      margin: 0;
    }
    canvas {
      border: 2px solid #fff;
      background-color: black;
    }
    a {
      color: #4CAF50;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>贪吃蛇</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <a href="index.html">返回主页</a>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    let score = 0;
    let d;

    document.addEventListener("keydown", direction);
    canvas.addEventListener("touchstart", touchDirection, { passive: false });

    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if (event.keyCode == 38 && d != "DOWN") d = "UP";
      else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if (event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function touchDirection(event) {
      event.preventDefault();  // 防止触摸事件默认行为
      const touch = event.touches[0];
      const touchX = touch.clientX;
      const touchY = touch.clientY;

      const canvasRect = canvas.getBoundingClientRect();
      const canvasX = touchX - canvasRect.left;
      const canvasY = touchY - canvasRect.top;

      if (canvasX < canvas.width / 2 && d != "RIGHT") d = "LEFT";
      else if (canvasY < canvas.height / 2 && d != "DOWN") d = "UP";
      else if (canvasX > canvas.width / 2 && d != "LEFT") d = "RIGHT";
      else if (canvasY > canvas.height / 2 && d != "UP") d = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d == "LEFT") snakeX -= box;
      if (d == "UP") snakeY -= box;
      if (d == "RIGHT") snakeX += box;
      if (d == "DOWN") snakeY += box;

      if (snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeX >= 400 || snakeY < 0 || snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("游戏结束！得分：" + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 150);
  </script>
</body>
</html>
